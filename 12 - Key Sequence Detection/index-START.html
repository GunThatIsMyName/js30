<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressKey=[];
  const secretKey = "sexyme"

  const handleKey=(e)=>{
    pressKey.push(e.key)
    console.log(-secretKey.length-1,"1")
    console.log(pressKey.length-secretKey.length,"2")
    // if (pressKey.length > secretKey.length) pressKey.splice(0, 1)
    pressKey.length > secretKey.length && pressKey.shift()

    // pressKey.splice(-secretKey.length-1,pressKey.length-secretKey.length)
    console.log(pressKey)
  }
    window.addEventListener("keypress",handleKey)
</script>
</body>
</html>
